<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styles.css" rel="stylesheet"  type="text/css" >
    <link  href="./css/styles2.css"  rel="stylesheet"  type="text/css">
    <link  href="./css/registration.css" rel="stylesheet"  type="text/css" >
    <title>Document</title>
</head>

<body>
    <nav class="nav">
        <div class="nav--wrapper">
            <div class="nav--logo">
                <p class="nav--logo"><a href ="index.html">About</a></p>
            </div>
            <ul class="nav--link hover-effect">
                <li class="nav--link-item"><a href = "./registration.html">Registration</a></li>
                <li class="nav--link-item"><a href="./login.html">Login</a></li>
                <li class="nav--link-item"><a href = "./contact.html">Contact</a></li>
            </ul>
        </div>
        
        <div class="bg_dimming"></div>
    </nav>



    
    <main>

        <div class = "form-title">
            <h1>Not a member?</h1>
            <p>Fill the form below to join</p>
        </div>

        <form id="registration-form" action="#">
            <fieldset>
                <div>
                    <label for="first-name">Your first name</label>
                    <input id="first-name" type="text" placeholder="Type your first name" required="">
                </div>
                <div>
                    <label for="last-name">Your last name</label>
                    <input id="last-name" type="text" placeholder="Type your last last name" required="">
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="phone">Phone number</label>
                    <input id="phone" type="tel" placeholder="0800 000 0000" required="">
                </div>
                <div>
                    <label for="gender">Gender</label>
                    <select id="gender" name="select" required="">
                        <option value="select">-select-</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="rather not say">Rather not say</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <div>
                    <label for="country">Country</label>
                    <input id="country" type="text" placeholder="eg: Nigeria" required="">

                </div>
                <div>
                    <label for="state-province">State/Province</label>
                    <input id="state-province" type="text" placeholder="" required="">
                </div>
            </fieldset>
            <div>
                <label for="email">Your email</label>
                <input id="email" type="email" placeholder="something@gmail.com" required="">
            </div>
            <fieldset>
                <div>
                    <label for="password">Password</label>
                    <input id="password" type="password" required="">

                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input id="confirm-password" type="password" required="">
                </div>
            </fieldset>

            <a href="login.html">Already a member?</a>
            <input type="submit">
        </form>
    </main>







</body>

</html>
